<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <link rel="stylesheet" href="shooting.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <p id="finalMessage"></p>
        <button id="restartButton">Restart</button>
    </div>
    <div id="scoreDisplay">Score: 0</div>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <audio id="shootSound" src="shoot.mp3"></audio>
    <audio id="explosionSound" src="explosion.mp3"></audio>
    <audio id="hitSound" src="hit.mp3"></audio>
    <audio id="bossAppearSound" src="boss_appear.mp3"></audio>
    <audio id="bossExplodeSound" src="boss_explode.mp3"></audio>
    <script src="shooting.js"></script>
</body>
</html>
