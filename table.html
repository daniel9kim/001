<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        caption {
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<table>
    <caption>Sample Table</caption>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="./tetris.html">● tetris</a></td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td><a href="./count.html">● calculator</a></td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
        <tr>
            <td><a href="./shooting.html">● shooting</a></td>
            <td>Data 8</td>
            <td>Data 9</td>
        </tr>
        <tr>
            <td><a href="./gallilee.html">● gallilee</a></td>
            <td>Data 11</td>
            <td>Data 12</td>
        </tr>
    </tbody>
</table>
</body>
</html>
